<header class="app-header" id="header"
  [ngClass]="{
    'app-header--flex': (router.url.startsWith('/projects')),
    'app-header--solid': (router.url.startsWith('/p/'))}">
  <nav class="navbar navbar-expand-md justify-content-between">
    <a class="navbar-brand" title="EPIC" routerLink="/home">
      <span class="navbar-brand__title">EPIC</span>
    </a>
    <button class="navbar-toggler" type="button" title="Toggle Main Navigation"
      data-toggle="collapse"
      data-target="#mainNav"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="material-icons">menu</i>
      <span>MENU</span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" title="Find EAO Projects in British Columbia" routerLink="/projects">
            <span class="icon align-middle"><i class="material-icons">search</i></span>
            <span>Find Projects</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="List Projects" routerLink="/projects-list">
            <span class="icon align-middle"><i class="material-icons">list</i></span>
            <span>List of Projects</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="Contact Us" routerLink="/contact">
            <span>Contact Us</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
