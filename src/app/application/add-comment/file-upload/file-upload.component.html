<div class="files-info">
  Maximum of {{maxFiles}} files, up to {{maxSize}}MB each.
  <br> Acceptable file types: {{fileExt}}
</div>

<div draggable="true" ngClass="{{dragDropClass}}">
  <div class="row">
    <div class="col-md-12 text-center">
      <i class="material-icons">file_upload</i>
      <a href="javascript:void(0)" (click)="file.click()">Click to browse</a> or drag files here
      <input type="file" #file [multiple]="(maxFiles > 1)" (change)="onFileChange($event)" style="display:none" />
    </div>
  </div>
</div>

<div *ngIf="files.length > 0" class="files-list">
  <ul>
    <li *ngFor="let f of files">
      <span class="name">{{f.name}}</span>
      <span class="value">
        <button type="button" class="btn btn-danger btn-xs" (click)="removeFile(f)" title="Remove this file">
          <i class="material-icons">clear</i>
          <span>Remove</span>
        </button>
      </span>
    </li>
  </ul>
</div>

<div *ngIf="errors.length > 0" class="errors-list">
  <ul>
    <li *ngFor="let err of errors">
      <i class="material-icons">error</i>&nbsp;{{err}}</li>
  </ul>
</div>
