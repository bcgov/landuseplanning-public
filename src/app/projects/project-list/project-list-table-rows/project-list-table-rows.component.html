<tr
  (click)="goToProject(project)"
  *ngFor="let project of projects | paginate: { id: 'table-template-pagination', itemsPerPage: paginationData.pageSize, currentPage: paginationData.currentPage, totalItems: paginationData.totalListItems }">
  <td scope="row" data-label="Name" class="col-3">{{project.name || '-'}}</td>
  <td scope="row" data-label="Partner First Nation(s)" class="col-3">{{project.partner || '-'}}</td>
  <td scope="row" data-label="Regional Districts" class="col-3">{{project.overlappingRegionalDistricts || '-'}}</td>
  <td scope="row" data-label="Project Phase" class="col-3">{{project.projectPhase || '-'}}</td>
</tr>
