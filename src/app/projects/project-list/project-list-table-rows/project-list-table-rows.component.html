<tr
  (click)="goToProject(project)"
  *ngFor="let project of projects | paginate: { id: 'table-template-pagination', itemsPerPage: paginationData.pageSize, currentPage: paginationData.currentPage, totalItems: paginationData.totalListItems }">
  <td scope="row" data-label="Name" class="col-2">{{project.name || '-'}}</td>
  <td scope="row" data-label="Partner" class="col-2">{{project.partner || '-'}}</td>
  <td scope="row" data-label="Type" class="col-2">{{project.type || '-'}}</td>
  <td scope="row" data-label="Region" class="col-2">{{project.region || '-'}}</td>
  <td scope="row" data-label="Phase" class="col-2">{{project.currentPhaseName || '-'}}</td>
  <td scope="row" data-label="Engagement Status" class="col-2">{{project.engagementStatus}}</td>
</tr>
