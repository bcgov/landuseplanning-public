<table class="table">
  <thead class="thead-light">
    <tr>
      <th *ngFor="let entry of columns"
        class="project-table__name-col sortable"
        (click)="sort(entry.value)"
        [ngClass]="entry.width"
        >
        {{entry.name}}
        <i class="sort"
           [ngClass]="{'sort-asc': (column == entry.value && direction < 0), 'sort-desc': (column == entry.value && direction > 0) }"
           aria-hidden="true"></i>
      </th>
    </tr>
  </thead>
  <ng-template table-host>
    <div (selectedCount)="updateSelectedCount($event)"></div>
  </ng-template>
</table>
<div class="page-controls text-center pt-3">
  <pagination-controls (pageChange)="updatePageNumber($event)" id="table-template-pagination" autoHide="true">
  </pagination-controls>
</div>
